<!DOCTYPE html>
<html >

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>******</title>
    <link rel="stylesheet" type="text/css" href="classpath:/css/login.css"/>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
      <!--导入angularJS文件-->
<!--    <script src="js/angular.min.js"></script>-->
	<!--导入jquery-->
	<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
	<script>
	</script>
</head>

<body>
    <section id="login_wrap">
        <div class="fullscreen-bg" style="background: url(/img/login/greatwall.jpg);height:700px;">

        </div>
        <div class="login-box">
        	<div class="title">
        		<span>欢迎登录</span>
        	</div>
        	<div class="login_inner">
				
				<!--登录错误提示消息-->
        		<div id="errorMsg" class="alert alert-danger" ></div>
				<form id="loginForm" action="/login" method="post" accept-charset="utf-8">
        			<input type="hidden" name="action" value="login"/>
					<input name="username" type="text" placeholder="请输入账号" autocomplete="off"/>
        			<input name="password" type="password" placeholder="请输入密码" autocomplete="off"/>
<!--        			<div class="verify">-->
<!--					<input name="check" type="text" placeholder="请输入验证码" autocomplete="off"/>-->
<!--					<span><img src="checkCode" id="img" alt="" onclick="changeCheckCode(this)"/></span>-->
					<script type="text/javascript">
						//图片点击事件
						function changeCheckCode(img) {
							img.src="checkCode?"+new Date().getTime();
						}
					</script>
			<div class="submit_btn">
        				<button type="submit" id="sub_login">登录</button>
        				<div class="auto_login">
        					<input type="checkbox" name="" class="checkbox"/>
        					<span>自动登录</span>
        				</div>        				
        			</div>        			       		
        		</form>
        		<div class="reg">没有账户？<a href="/user/regist">立即注册</a></div>
        	</div>
        </div>
    </section>
</body>

</html>
