<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
</head>
<body>
<div sec:authorize="hasRole('ADMIN')"> <
    这有尊贵的管理员可以看见这一块
</div>
<div sec:authorize="hasRole('USER')"> <
    登陆的人可以看见这一块
</div>
<div>
    这是游客看到的信息
</div>
</body>
</html>
